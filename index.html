<!DOCTYPE html>
<html>
  <head>
    <title>UTC Clock</title>
    <meta charset="utf-8">
    <meta name="description" content="A simple reference clock that shows the time in your local timezone and UTC, perfect for setting the time on your GMT watch.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="UTC Clock" />
    <meta property="og:description" content="A simple reference clock that shows the time in your local timezone and UTC, perfect for setting the time on your GMT watch." />
    <meta property="og:url" content="https://utcclock.app" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.png" />
    <link rel="stylesheet" href="/index.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/icon.png" type="image/png">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="shortcut icon" href="/favicon.ico" sizes="32x32">
  </head>
  <body>
    <div class="max-w-3xl mx-auto p-4">
      <div id="analog" class="w-full aspect-square mb-8"></div>

      <div class="flex flex-col sm:flex-row text-center slashed-zero tabular-nums border border-gray-800 max-sm:divide-y sm:divide-x divide-gray-800 rounded-2xl">
        <div class="basis-1/2 flex flex-col items-center p-3">
          <span id="local-zone" class="text-xs font-semibold uppercase tracking-wider text-indigo-500"></span>
          <span id="local-time" class="font-bold text-3xl text-white"></span>
          <span id="local-date" class="text-gray-500"></span>
        </div>
        <div class="basis-1/2 flex flex-col items-center p-3">
          <span id="utc-zone" class="text-xs font-semibold uppercase tracking-wider text-rose-400"></span>
          <span id="utc-time" class="font-bold text-3xl text-white"></span>
          <span id="utc-date" class="text-gray-500"></span>
        </div>
      </div>
    </div>
    <script src="/d3.v7.min.js"></script>
    <script src="/index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script>
  </body>
</html>
